{% extends "base.html" %}
{% block title %}Formulario{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">{{ titulo }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Municipio</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="zonas" class="form-label">Zonas</label>
                {{ form.zonas }}
            </div>
            <button type="submit" class="btn btn-primary">{{ titulo }}</button>
        </form>
        <br>
        <a href="{% url 'listar_municipios' %}" class="btn btn-secondary">Volver</a>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
